<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Viewer</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #dropdown {
        position: absolute;
        top: 10px;
        width: 100%;
        display: flex;
        justify-content: center;
    }
    #container {
        text-align: center;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    #wordDisplay span {
        color: white;
        font-size: 3em; /* Adjusted for larger text */
        font-weight: bold;
        display: block; /* Make the word take its own line */
    }
    #meaningDisplay {
        color: lightblue;
        margin-top: 1.5em; /* More space from the word */
    }
    #sentenceDisplay span {
        color: lightgrey;
    }
    select, button {
        margin-top: 20px;
    }
    #navigation {
        margin-top: 15px;
    }
</style>
</head>
<body>

<div id="dropdown">
    <select id="fileSelect" onchange="loadWordList()"></select>
</div>
<div id="container">
    <div id="wordDisplay"></div>
    <div id="meaningDisplay"></div>
    <div id="sentenceDisplay"></div>
    <div id="navigation">
        <button id="backButton" onclick="displayPreviousWord()">Back</button>
        <button onclick="displayNextWord()">Next</button>
    </div>
</div>

<script>
// ... (Keep the script the same as before)
</script>

</body>
</html>
