<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        #wordDisplay {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="wordDisplay">Press Next to start</div>
        <button id="nextButton">Next</button>
    </div>

    <script>
        const wordDisplay = document.getElementById('wordDisplay');
        const nextButton = document.getElementById('nextButton');
        let wordList = [];
        let currentIndex = -1;

        // Fetch the word list from GitHub
        fetch('https://raw.githubusercontent.com/lwkwok/lwkwok.github.io/main/App_SpellingTest/Pre-Kindergarten%20Sight%20Words.txt')
            .then(response => response.text())
            .then(text => {
                // Split text file into an array of words
                wordList = text.split(/\r?\n/);
            });

        // Display the next word from the list
        function displayNextWord() {
            currentIndex++;
            if (currentIndex < wordList.length) {
                wordDisplay.textContent = wordList[currentIndex];
            } else {
                wordDisplay.textContent = "No more words!";
                nextButton.disabled = true;
            }
        }

        // Event listener for the next button
        nextButton.addEventListener('click', displayNextWord);
    </script>
</body>
</html>
