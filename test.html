<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        #wordDisplay {
            font-size: 4em; /* Make the font size huge */
            font-weight: bold; /* Bold the font */
            margin-bottom: 0.5em;
        }
        #meaningDisplay {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 0.25em;
        }
        #sentenceDisplay {
            font-size: 1.2em;
            margin-bottom: 20px;
            max-width: 800px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="wordDisplay"></div>
        <div id="meaningDisplay"></div>
        <div id="sentenceDisplay"></div>
        <div class="button-container">
            <button id="backButton" onclick="displayPreviousWord()" disabled>Back</button>
            <button id="nextButton" onclick="displayNextWord()">Next</button>
        </div>
    </div>

    <script>
        const wordDisplay = document.getElementById('wordDisplay');
        const meaningDisplay = document.getElementById('meaningDisplay');
        const sentenceDisplay = document.getElementById('sentenceDisplay');
        const nextButton = document.getElementById('nextButton');
        const backButton = document.getElementById('backButton');
        let wordList = [];
        let currentIndex = -1;

        function updateButtons() {
            backButton.disabled = currentIndex <= 0;
            nextButton.disabled = currentIndex >= wordList.length - 1;
        }

        function displayEntry() {
            if (currentIndex >= 0 && currentIndex < wordList.length) {
                // Split the current entry into word, meaning, and sentence
                const parts = wordList[currentIndex].split('~');
                // Update the content of the display elements
                wordDisplay.textContent = parts[0] || 'No word';
                meaningDisplay.textContent = parts[1] || 'No meaning available';
                sentenceDisplay.textContent = parts[2] || 'No example sentence';
            }
            updateButtons();
        }

        // Fetch the word list from GitHub
        fetch('https://raw.githubusercontent.com/lwkwok/lwkwok.github.io/main/App_SpellingTest/Pre-Kindergarten%20Sight%20Words.txt')
            .then(response => response.text())
            .then(text => {
                // Split text file into an array of entries
                wordList = text.split(/\r?\n/);
                displayEntry();
            });

        // Display the next entry from the list
        function displayNextWord() {
            currentIndex++;
            displayEntry();
        }

        // Display the previous entry from the list
        function displayPreviousWord() {
            currentIndex--;
            displayEntry();
        }
    </script>
</body>
</html>
