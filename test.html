<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        #wordDisplay {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="wordDisplay">Press Next to start</div>
        <div class="button-container">
            <button id="backButton" onclick="displayPreviousWord()" disabled>Back</button>
            <button id="nextButton" onclick="displayNextWord()">Next</button>
        </div>
    </div>

    <script>
        const wordDisplay = document.getElementById('wordDisplay');
        const nextButton = document.getElementById('nextButton');
        const backButton = document.getElementById('backButton');
        let wordList = [];
        let currentIndex = -1;

        function updateButtons() {
            backButton.disabled = currentIndex <= 0;
            nextButton.disabled = currentIndex >= wordList.length - 1;
        }

        function displayWord() {
            if (currentIndex >= 0 && currentIndex < wordList.length) {
                wordDisplay.textContent = wordList[currentIndex];
            }
            updateButtons();
        }

        // Fetch the word list from GitHub
        fetch('https://raw.githubusercontent.com/lwkwok/lwkwok.github.io/main/App_SpellingTest/Pre-Kindergarten%20Sight%20Words.txt')
            .then(response => response.text())
            .then(text => {
                // Split text file into an array of words
                wordList = text.split(/\r?\n/);
                displayWord();
            });

        // Display the next word from the list
        function displayNextWord() {
            currentIndex++;
            displayWord();
        }

        // Display the previous word from the list
        function displayPreviousWord() {
            currentIndex--;
            displayWord();
        }
    </script>
</body>
</html>
